<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container my-4">
        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold">Netflix Churn Prediction</h1>
            <p class="text-muted">Enter customer details and predict churn instantly</p>
        </div>

        <div class="card shadow-lg p-4 rounded-4">
            <form action="/predict" method="post" class="row g-3">
                <div class="col-12 col-md-6">
                    <label for="watch_hours" class="form-label">Total Watch Hours</label>
                    <input type="number" step="0.1" name="watch_hours" id="watch_hours" class="form-control" placeholder="e.g. 120.5" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="last_login_days" class="form-label">Days Since Last Login</label>
                    <input type="number" name="last_login_days" id="last_login_days" class="form-control" placeholder="e.g. 5" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="number_of_profiles" class="form-label">Number of Profiles</label>
                    <input type="number" name="number_of_profiles" id="number_of_profiles" class="form-control" placeholder="e.g. 3" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="avg_watch_time_per_day" class="form-label">Average Watch Time (hrs/day)</label>
                    <input type="number" step="0.1" name="avg_watch_time_per_day" id="avg_watch_time_per_day" class="form-control" placeholder="e.g. 2.5" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="subscription_type" class="form-label">Subscription Type</label>
                    <select name="subscription_type" id="subscription_type" class="form-select" required>
                        <option selected disabled>Select</option>
                        <option value="Basic">Basic</option>
                        <option value="Standard">Standard</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    <select name="payment_method" id="payment_method" class="form-select" required>
                        <option selected disabled>Select</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="PayPal">PayPal</option>
                        <option value="UPI">UPI</option>
                        <option value="Gift Card">Gift Card</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill">Predict</button>
                </div>
            </form>
        </div>

        {% if prediction %}
        <div class="card result-card shadow-lg mt-4 p-4 text-center rounded-4">
            <h3 class="mb-3">Prediction Result</h3>
            <p class="fs-4 mb-2">
                <strong>Churn Prediction:</strong>
                <span class="{{ 'text-danger' if 'Yes' in prediction else 'text-success' }}">{{ prediction }}</span>
            </p>
            <p><strong>Probability:</strong> {{ probability }}</p>

            <div class="progress mt-3" style="height: 25px;">
                <div class="progress-bar {{ 'bg-danger' if 'Yes' in prediction else 'bg-success' }}"
                     role="progressbar"
                     style="width: {{ probability | replace('%','') }}%"
                     aria-valuenow="{{ probability | replace('%','') }}" aria-valuemin="0" aria-valuemax="100">
                    {{ probability }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
